<!DOCTYPE html>
<html lang="en">
<head>
				<meta charset="UTF-8">
				<title>Calculator</title>
				<link rel="stylesheet" href="css/style.css"></link>
				<script src="https://kit.fontawesome.com/0ad12c7a90.js" crossorigin="anonymous"></script>
</head>
<body>
				<main>
								<input type="text" class="num-input" inputmode="none" autofocus>
								<input type="text" class="result-input" readonly>
								<hr>
								<div id="number-grid">
												<button class="btn clear">C</button>
												<button class="btn back"><i class="fas fa-backspace"></i></button>
												<button class="btn">%</button>
												<button class="btn">รท</button>	
												<button class="btn btn-1">7</button>
												<button class="btn btn-1">8</button>
												<button class="btn btn-1">9</button>
												<button class="btn">ร</button>
												<button class="btn btn-1">4</button>
												<button class="btn btn-1">5</button>
												<button class="btn btn-1">6</button>
												<button class="btn">-</button>
												<button class="btn btn-1">1</button>
												<button class="btn btn-1">2</button>
												<button class="btn btn-1">3</button>
												<button class="btn" value="+">+</button>
												<button class="btn btn-1">.</button>
												<button class="btn btn-1">0</button>
												<button class="btn equal">=</button>
								</div>
				</main>
				<script src="js/main.js"></script>
</body>
</html>
